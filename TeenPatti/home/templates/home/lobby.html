{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Lobby | Teen Patti</title>
  <!-- point to your new lobby.css -->
  <link rel="stylesheet" href="{% static 'css/lobby.css' %}" />
</head>
<body>

  <header class="lobby-header">
    <h1>♠️♥️Teen Patti Lobby♦️♣️</h1>
  </header>

  <main class="lobby-main">
    <section class="card">
      <h2>Create a Game Room</h2>
      <form method="post">
        {% csrf_token %}
        <button type="submit" name="create" class="btn btn-primary">
          Create New Game Room
        </button>
      </form>
    </section>

    <section class="card">
      <h2>Join an Existing Room</h2>
      <form method="post" class="join-form">
        {% csrf_token %}
        <input
          type="text"
          name="room_code"
          placeholder="Enter room code"
          required
          class="input"
        />
        <button type="submit" name="join" class="btn btn-secondary">
          Join Room
        </button>
      </form>
    </section>

    <form action="{% url 'add_coins' %}" method="post" class="inline-block">
      {% csrf_token %}
      <button type="submit" class="btn btn-success">➕ Add 100 Coins</button>
    </form>
  </main>

  <footer class="lobby-footer">
    Made by Zenish, Surendra and Samir
  </footer>

</body>
</html>
